<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="pal.css">
</head>
<body>
  <div class="wrapper">
    <h1>Is it a Palindrome?</h1>

    <div class="card">
      <label for="text-input">Enter in text to check for a palindrome:</label>
      <input type="text" id="text-input" placeholder="Type here..." />
      <button id="check-btn">Check</button>
      <p id="result"></p>
    </div>

    <div class="info-box">
      ðŸ’¡ <em>A <strong>palindrome</strong></em> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
    </div>
  </div>

  <script src="pal.js"></script>
</body>
</html>
